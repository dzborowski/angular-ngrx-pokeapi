<div [hidden]="load">
  <mat-progress-spinner class="spinner-load"
                        color="primary"
                        mode="indeterminate"
                        value="50">
  </mat-progress-spinner>
  <h2 class="info">Loading data, please wait :)</h2>
</div>


<div [hidden]="!load">
  <mat-toolbar>
    <span>Pokemons list</span>
  </mat-toolbar>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name | uppercase }} </td>
      </ng-container>


      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="my_class" (click)="selectRow(row)" routerLink="/detail/{{row.id}}"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="paginatorSize" showFirstLastButtons></mat-paginator>
  </div>
</div>
